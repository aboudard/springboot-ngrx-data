<div class="container">

  <div class="row">
    <div class="col-lg-3">
      <h5>Add a Todo : </h5>
      <form [formGroup]="todoFormGroup" (submit)="addTodo()">
        <div class="form-group">
          <label for="title">Todo title</label>
          <app-fa-input (value)="onNewValue($event)" [icon]="'fire'" class="form-control">
            <input formControlName="title" appInputRef aria-describedby="titleHelp" id="title" name="title" placeholder="Enter todo title" required type="text">
          </app-fa-input>
          <small class="form-text text-muted" id="titleHelp">This is the sound of C.</small>
        </div>
        <div class="form-group">
          <label for="title">Todo description</label>
          <app-fa-input (value)="onNewValue($event)" [icon]="'comment-dots'" class="form-control">
            <input formControlName="description" appInputRef aria-describedby="descriptionHelp" id="description" name="description" placeholder="Enter todo description"
              required type="text">
          </app-fa-input>
          <small class="form-text text-muted" id="descriptionHelp">This is the new style of Music.</small>
        </div>
        <button [disabled]="todoFormGroup.invalid" class="btn btn-primary" type="submit">
          <fa-icon [icon]="(loading$ | async) ? 'spinner' : 'check'" [spin]="loading$ | async"></fa-icon>
          Submit
        </button>
      </form>
      <hr>
      <app-counter></app-counter>
      <app-countervalid></app-countervalid>
    </div>

    <div class="col-lg-9">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Welcome to {{ title }}</h5>
          <p class="card-text">
            Todo List with SpringBoot backend and Rest API, NgRx Data store solution for CRUD operations
          </p>
        </div>
        <app-todos></app-todos>

      </div>

      <div class="alert alert-info mt-2">
        <button (click)="onClick()" class="btn btn-outline-primary">Trigger change detection</button>
      </div>

      <app-hello [user]="user"></app-hello>
    </div>
  </div>

</div>
